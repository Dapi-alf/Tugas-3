<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Perhitungan Nilai Mahasiswa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: inline-block;
            width: 150px;
            color: #555;
        }
        input {
            width: 100px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        #hasil {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Perhitungan Nilai Mahasiswa</h2>
        
        <div class="form-group">
            <label>Presensi (10%):</label>
            <input type="number" id="presensi" min="0" max="100" value="0">
        </div>
        
        <div class="form-group">
            <label>Tugas (20%):</label>
            <input type="number" id="tugas" min="0" max="100" value="0">
        </div>
        
        <div class="form-group">
            <label>UTS (30%):</label>
            <input type="number" id="uts" min="0" max="100" value="0">
        </div>
        
        <div class="form-group">
            <label>UAS (40%):</label>
            <input type="number" id="uas" min="0" max="100" value="0">
        </div>
        
        <button onclick="hitungNilai()">Hitung</button>
        
        <div id="hasil"></div>
        
        <table id="tabelHasil" style="display: none;">
            <thead>
                <tr>
                    <th>Komponen</th>
                    <th>Bobot (%)</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Presensi</td>
                    <td>10</td>
                    <td id="nilaiPresensi"></td>
                </tr>
                <tr>
                    <td>Tugas</td>
                    <td>20</td>
                    <td id="nilaiTugas"></td>
                </tr>
                <tr>
                    <td>UTS</td>
                    <td>30</td>
                    <td id="nilaiUTS"></td>
                </tr>
                <tr>
                    <td>UAS</td>
                    <td>40</td>
                    <td id="nilaiUAS"></td>
                </tr>
                <tr>
                    <td><strong>Nilai Akhir</strong></td>
                    <td></td>
                    <td id="nilaiAkhir"></td>
                </tr>
                <tr>
                    <td><strong>Grade</strong></td>
                    <td></td>
                    <td id="grade"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        function hitungNilai() {
            // Mengambil nilai dari input
            let presensi = parseFloat(document.getElementById('presensi').value) || 0;
            let tugas = parseFloat(document.getElementById('tugas').value) || 0;
            let uts = parseFloat(document.getElementById('uts').value) || 0;
            let uas = parseFloat(document.getElementById('uas').value) || 0;

            // Menghitung nilai akhir
            let nilaiAkhir = (presensi * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);

            // Menentukan grade
            let grade;
            if (nilaiAkhir >= 85) {
                grade = 'A';
            } else if (nilaiAkhir >= 80) {
                grade = 'A-';
            } else if (nilaiAkhir >= 75) {
                grade = 'B+';
            } else if (nilaiAkhir >= 70) {
                grade = 'B';
            } else if (nilaiAkhir >= 65) {
                grade = 'B-';
            } else if (nilaiAkhir >= 60) {
                grade = 'C+';
            } else if (nilaiAkhir >= 55) {
                grade = 'C';
            } else if (nilaiAkhir >= 40) {
                grade = 'D';
            } else {
                grade = 'E';
            }

            // Menampilkan hasil di tabel
            document.getElementById('nilaiPresensi').textContent = presensi;
            document.getElementById('nilaiTugas').textContent = tugas;
            document.getElementById('nilaiUTS').textContent = uts;
            document.getElementById('nilaiUAS').textContent = uas;
            document.getElementById('nilaiAkhir').textContent = nilaiAkhir.toFixed(2);
            document.getElementById('grade').textContent = grade;

            // Menampilkan tabel hasil
            document.getElementById('tabelHasil').style.display = 'table';

            // Menampilkan hasil di div hasil
            document.getElementById('hasil').innerHTML = `Nilai Akhir: ${nilaiAkhir.toFixed(2)} (Grade: ${grade})`;
        }
    </script>
</body>
</html>
